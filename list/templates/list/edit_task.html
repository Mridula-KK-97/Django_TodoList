<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        input, button { padding: 8px; }
    </style>
</head>
<body>
    <h2>✏️ Edit Task</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" required>
        <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required>
        <button type="submit">Save</button>
        <a href="{% url 'frontpage' %}">Cancel</a>
    </form>
</body>
</html>
